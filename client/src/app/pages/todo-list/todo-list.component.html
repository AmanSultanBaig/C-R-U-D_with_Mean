<div class="container-fluid">
    <div style="padding:30px;" class="container">
        <button class="mb-3" nzSize="large" nz-button nzType="dashed">
            <i nz-icon [nzType]="'plus'"></i>
            Add</button>
        <div class="row">
            <div class="col-md-4 card-todo" *ngFor="let todo of getAllTodos">
                <nz-card class="mb-5" [nzBordered]="true" nzTitle="{{todo.Name | titlecase}}">
                    <p>Email: {{todo.Email}} </p>
                    <p>Phone: {{todo.Phone}} </p>

                    <div class="float-right">
                        <button class="mb-3 mr-2" nz-button nzType="dashed" (click)="showModal(todo._id)">
                            <i nz-icon [nzType]="'eye'"></i>
                            <span>View</span>
                        </button>
                        <button class="mb-3 mr-2" nz-button nzType="dashed">
                            <i nz-icon [nzType]="'edit'"></i>
                            Edit</button>
                        <button class="mb-3" nz-button nzType="dashed" (click)="deleteConfirm(todo._id)" nzDanger>
                            <i nz-icon [nzType]="'delete'"></i>
                            Delete</button>
                    </div>
                </nz-card>
            </div>
        </div>
    </div>

    <nz-modal [(nzVisible)]="isVisible" nzTitle="Name: {{oneTodo?.Name | titlecase}}" (nzOnCancel)="handleCancel()"
        (nzOnOk)="handleOk()">
        <span>
            <b>Email: </b>
            <p>{{oneTodo?.Email}}</p>

            <b>Phone: </b>
            <p>{{oneTodo?.Phone}}</p>
        </span>
    </nz-modal>

            <p>Card content</p>
            <p>Card content</p>
        </nz-card>
    </div> -->
</div>
